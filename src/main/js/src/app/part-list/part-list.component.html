<h2>Parts List</h2>

<div class="row">
    <div class="col-xs-10">
        <hr>
        <div class="list-group">
            <a
                class="list-group-item"
                style="cursor:pointer;"
                *ngFor="let part of parts"
            >
            {{ part.carMake }} {{ part.partName }} by {{part.partManufacturer}} (${{ part.price }})
            </a>
        </div>
    </div>
</div>
