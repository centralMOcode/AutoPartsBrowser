<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <h1><strong>Add a Part</strong></h1>
            <hr>
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div id="model-data">
                    <div class="form-group">
                        <label for="model-select">Select a model</label>
                        <select 
                            id="model-select"
                            class="form-control"
                            size="1"
                            ngModel
                            name="modelSelect"
                            required
                            autofocus>
                            <option *ngFor="let model of models; let i = index" [value]="models[i].id">
                                {{ models[i].modelName }}
                            </option>
                        </select>
                    </div>
                </div>
                <div id="part-data">
                    <div class="form-group">
                        <label for="part-name">Part Name</label>
                        <input
                            type="text"
                            id="part-name"
                            class="form-control"
                            ngModel
                            name="partName"
                            placeholder="Part name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="part-manufacturer">Part Manufacturer</label>
                        <input
                            type="text"
                            id="part-manufacturer"
                            class="form-control"
                            ngModel
                            name="partManufacturer"
                            placeholder="Part Manufacturer"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input
                            type="number"
                            id="price"
                            class="form-control"
                            min="1"
                            step="any"
                            ngModel
                            name="price"
                            placeholder="Part Price"
                            required
                            >
                    </div>
                </div>
                <button 
                    class="btn btn-success"
                    type="submit"
                    [disabled]="!f.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
